- name: "Get the name of the service instance"
  shell: oc get serviceinstance --namespace={{ namespace }} -o jsonpath='{.items[?(@.spec.externalID=="{{ _apb_service_instance_id }}")].metadata.name}'
  when: _apb_service_instance_id is defined
  register: service_instance_name

# Creates a xamarin app representation using the mobile cli
- name: "Create xamarin app represenation"
  shell: mobile create client {{ appName }} xamarin {{ appIdentifier }} --namespace={{ namespace }}

- name: Annotate client {{ appName }}-xamarin
  shell: "oc annotate mobileclient {{ appName }}-xamarin {{ item }} --overwrite=true -n {{ namespace }}"
  ignore_errors: no
  with_items:
    - service_instance_name={{ service_instance_name.stdout }}